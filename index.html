<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />

  <body>
    <video id="LDVid" autoplay muted loop>
      <source src="./res/LD_MOTION_1080_3.mov" type="video/mp4" />
    </video>
    <div id="links">
      <div id="cold_war">
        <a id="cwlink" href="https://www.coldwar.us" target="_blank">

      </div>
      <div id="show_form" onclick="showForm()">SIGN UP FOR UPDATES</div>

    <div id="contactForm">
      <div id="newsletterForm">
        NEWSLETTER FORM <i id="cancel_form" class="fas fa-times" onclick="cancelForm()"></i><br />
        <h2>EMAIL ADDRESS *</h2>
        <input
          id="emailAddress"
          type="text"
          name="emailAddress"
          value="Email Address"
          onclick="entryTextToggle()"
        /><br /><br />

        <h5>*WE RESPECT YOUR PRIVACY.</h5>
      </div>
    </div>

    <script src="./res/player.js"></script>
